{% extends 'includes/layout.html' %}

{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>Generate an exam question</h1>

    <form class="" action="{{ url_for('create_question') }}" method="post">

      <div class="mb-3">
        <label class="form-label" for="subject">Subject</label>
        <select name="subject" id="subject">

          <option value="Maths"">Maths</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
          <option value="English">English</option>

        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="level">Level</label>
        <select name="level" id="level">
          <option value="GCSE">GCSE</option>
          <option value="A Level">A Level</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="topic">Topic</label>
        <input type="text" class="form-control" name="topic" placeholder="eg. Earthquakes, pythagaros theorum, weasel mating habitss">
      </div>

      <button type="submit" id="submit" class="btn btn-primary btn-lg">Generate a question</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{ question }}</p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
